apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-productos-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ms-productos-v2
  template:
    metadata:
      labels:
        app: ms-productos-v2
        version: v2
    spec:
      containers:
      - name: ms-productos-v2
        image: ms-productos-v2:1.0
        ports:
          - containerPort: 8083
        env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: ms-productos-config
                key: SPRING_PROFILES_ACTIVE
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: database-credentials
                key: postgres-username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database-credentials
                key: postgres-password
          - name: KAFKA_BOOTSTRAP_SERVERS
            valueFrom:
              configMapKeyRef:
                name: ms-productos-config
                key: KAFKA_BOOTSTRAP_SERVERS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8083
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ms-productos-v2-service
  namespace: microservices-dev
spec:
  selector:
    app: ms-productos-v2
  ports:
  - port: 80
    targetPort: 8083
    protocol: TCP
  type: ClusterIP
